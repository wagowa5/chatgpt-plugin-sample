openapi: 3.0.1
info:
  title: Scrapbox-project Plugin
  description: A plugin that allows the user to view project-informations using ChatGPT.
  version: 'v1'
servers:
  - url: http://localhost:3333
paths:
  /{title}:
    get:
      operationId: getInformation
      summary: Get the project information of {title}
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getInformationResponse'
components:
  schemas:
    getInformationResponse:
      type: object
      properties:
        isNotFound:
          type: boolean
          description: The information is Not Found.
        information:
          type: string
          description: The information.
